<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="images/logoicon.svg" type="image/png" />
<link rel="stylesheet" href="style/login.css">
<title> تسجيل الدخول | بوركت</title>
</head>
<body>
<div class="container">
    <div class="image-container">
        <div class="overlay"></div>
        <img src="images/madina1.png" alt="Image">
        <div class="overlay-text">
            <img src="images/logo.svg" alt="Logo">
            <h2>وحسبتُها مِن فَرطِ ما أحببتُها </h2>
            <h1>جَنّاتِ عدنٍ في ديارِ فناءِ</h1>
        </div>
    </div>
    <div class="content">
        <form class="signup-form">
            <h2> تسجيل الدخول</h2>
            <p>مرحباُ بعودتك، أدخل معلوماتك الشخصية</p>
            <hr>
            <label for="name">*البريد الإلكتروني</label>
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <label for="password">*كلمة المرور </label>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>
</div>
</body>
</html>
